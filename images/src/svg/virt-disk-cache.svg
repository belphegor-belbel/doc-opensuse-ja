<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="480">
  <defs>
    <marker id="right_arrow" markerUnits="strokeWidth" markerWidth="16" markerHeight="16" viewBox="0 0 10 10" refX="5" refY="5">
      <polygon points="0,0 5,5 0,10 10,5 " fill="black"/>
    </marker>

    <marker id="left_arrow" markerUnits="strokeWidth" markerWidth="16" markerHeight="16" viewBox="0 0 10 10" refX="5" refY="5">
      <polygon points="10,0 5,5 10,10 0,5 " fill="black"/>
    </marker>
</defs>

  <text style="font-size:12pt;" x="16" y="16">初回のリクエストの場合</text>
  <rect style="fill:#bbccee;stroke:black;stroke-width:1pt;" x="8" y="64" rx="8" ry="8" width="128" height="128"/>
  <text text-anchor="middle" dominant-baseline="central" style="font-size:12pt;" x="72" y="120">ユーザ</text>

  <text text-anchor="middle" style="font-size:12pt;" x="212" y="80">リクエスト</text>
  <line x1="152" y1="96" x2="272" y2="96" stroke="black" marker-end="url(#right_arrow)"/>
  <text text-anchor="middle" style="font-size:12pt;" x="212" y="144">データ</text>
  <line x1="272" y1="160" x2="152" y2="160" stroke="black" marker-end="url(#left_arrow)"/>

  <rect style="fill:#ff7733;stroke:black;stroke-width:1pt;" x="288" y="64" rx="8" ry="8" width="128" height="128"/>
  <text text-anchor="middle" dominant-baseline="central" style="font-size:12pt;" x="352" y="120">キャッシュ</text>

  <text text-anchor="middle" style="font-size:12pt;" x="492" y="80">リクエスト</text>
  <line x1="432" y1="96" x2="552" y2="96" stroke="black" marker-end="url(#right_arrow)"/>
  <text text-anchor="middle" style="font-size:12pt;" x="492" y="144">データ</text>
  <line x1="560" y1="160" x2="432" y2="160" stroke="black" marker-end="url(#left_arrow)"/>

  <rect style="fill:#33bb77;stroke:black;stroke-width:1pt;" x="576" y="64" rx="8" ry="8" width="128" height="128"/>
  <text text-anchor="middle" dominant-baseline="central" style="font-size:12pt;" x="640" y="120">ディスク</text>

  <text style="font-size:12pt;" x="16" y="256">2 回目以降のリクエストの場合</text>
  <rect style="fill:#bbccee;stroke:black;stroke-width:1pt;" x="8" y="304" rx="8" ry="8" width="128" height="128"/>
  <text text-anchor="middle" dominant-baseline="central" style="font-size:12pt;" x="72" y="360">ユーザ</text>

  <text text-anchor="middle" style="font-size:12pt;" x="212" y="320">リクエスト</text>
  <line x1="152" y1="336" x2="272" y2="336" stroke="black" marker-end="url(#right_arrow)"/>
  <text text-anchor="middle" style="font-size:12pt;" x="212" y="384">データ</text>
  <line x1="272" y1="400" x2="152" y2="400" stroke="black" marker-end="url(#left_arrow)"/>

  <rect style="fill:#ff7733;stroke:black;stroke-width:1pt;" x="288" y="304" rx="8" ry="8" width="128" height="128"/>
  <text text-anchor="middle" dominant-baseline="central" style="font-size:12pt;" x="352" y="360">キャッシュ</text>
</svg>